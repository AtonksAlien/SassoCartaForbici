<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/game/file.css">
    <link rel="stylesheet" href="./css/animations/animazioni.css">
    <link rel="stylesheet" href="./css/buttons/buttons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <title>Game Sesso-Cartone-Sforbiciata</title>
  </head>
  <body>
    <div class="container-fluid background">
      <!--TITOLO-->
      <div class="d-flex justify-content-center p-5">
        <h1 class="titolo fontissimo">ESITO</h1>
      </div>
      <div class="d-flex justify-content-between">
        <!--PARTE LIBRO-->
        <div class="book">
          <div class="elementBookContainer">
            <!--SCORE-->
            <div class="score fontissimo d-flex">
              <h2 class="d-flex align-items-center">
                YOU x <span class="tu"></span> <img src="./img/Emerald.png"/>
              </h2>
              <h2 class="d-flex align-items-center">
                GOD x <span class="dio"></span> <img src="./img/Emerald.png"/>
              </h2>
            </div>
            <!--HISTORY PUNTEGGI-->
            <ul class="history">
            </ul>
          </div>
        </div>
        <!--BALLOON-->
        <div class="w-100 justify-content-end">
          <div class="w-70 pallone nes-balloon from-right d-none">
            <p class="fontissimo balloon">Pensavi di battere un Dio con i cheat? Pischello del cazzo fatti curare</p>
          </div>
        </div>
        <!--TRADE-->
        <div class="w-100">
          <div class="trade w-80 p-b-2">
            <div class="d-flex justify-content-center align-items-center">
              <!--ITEM TUO-->
              <div class="slot">
                <div class="item">
                  <img class="d-none player-trade" src=""/>
                </div>
              </div>
              <!--ITEM DIO-->
              <div class="slot">
                <div class="item">
                  <img class="d-none dioItem" src=""/>
                </div>
              </div>
              <img class="arrow" src="./img/arrow.png"/>
              <!--RESULTS-->
              <div class="slot big">
                <div class="item ">
                  <img class="res" src=""/>
                </div>
              </div>
            </div>
            <!--BUTTONS-->
            <div class="d-flex margini">
              <button class="fontissimo m-r-10 mc-button bottoneProponi flex-grow-1">
                <div class="title">
                  Proponi
                </div>
              </button>
              <button class=" resetItem mc-button lang">
                <div class="title">
                  <img  src="./img/reset.png" alt=" Lang"/>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--SCELTA-->
      <div class="oggetti container-fluid d-flex justify-content-center justify-content-evenly align-items-center">
        <div class="scelta sasso" >
          <img class="elemento" src="./img/Cobblestone.png" alt="sasso">
        </div>
        <div class="scelta carta" >
          <img class="elemento" src="./img/map.png" alt="carta">
        </div>
        <div class="scelta forbici">
          <img class="elemento" src="./img/scissor.png" alt="forbice">
        </div>
      </div>
      </div>
    </div>
    <script src="./js/game/file.js"></script>
  </body>
</html>
